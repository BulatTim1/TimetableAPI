name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  docker:
    name: Build container
    runs-on: self-hosted
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2

      - name: "📦 build images"
        uses: actions/github-script@v7
        with:
          script: docker compose build

  release:
    needs:
      - docker
    runs-on: self-hosted
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "📦 build images"
        uses: actions/github-script@v7
        with:
          script: docker compose up -d

